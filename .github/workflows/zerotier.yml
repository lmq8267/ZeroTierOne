           #**[官方更新说明](https://github.com/zerotier/ZeroTierOne/releases)**
          #prerelease: true
          #tag_name: swrt
          #files: /opt/bin/zerotier-arm7l-swrt.tar.gz
      #- 
        #name: 发布prerelease
        #uses: softprops/action-gh-release@v1
        #with:
          #token: ${{ secrets.c8 }}
          #body: |
           #> ### 编译时间：${{ env.build_time }}
           #- **密钥存储位置已改为：/koolshare/configs/zerotier-one**
           #- **这是适用于arm7l架构koolshare的梅林固件384/386软件中心的离线安装包**

           #**[官方更新说明](https://github.com/zerotier/ZeroTierOne/releases)**
          #prerelease: true
          #tag_name: koolshare
          #files: /opt/koolshare/zerotier-${{ needs.check.outputs.ver }}.tar.gz
      - 
        name: 发布release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
           > ### 编译时间：${{ env.build_time }}
           **文件说明：**

           - **zerotier.tar.gz**    mipsel架构padavan固件压缩包 密钥路径 **/etc/storage/zerotier-one**
           - **tarMD5.txt** 为 **zerotier.tar.gz** 压缩包的MD5校验值
           - **zerotier-one**  mipsel架构padavan固件单独二进制文件 密钥路径 **/etc/storage/zerotier-one**
           - **MD5.txt**  为 **zerotier-one** 单独二进制文件的MD5校验值
           - **zerotier-arm7l-opt.tar.gz**   arm7l架构密钥路径 **/opt/var/lib/zerotier-one**
           - **zerotier-arm7l-etc.tar.gz**   arm7l架构密钥路径 **/etc/zerotier-one**
           - **zerotier-mipsel-opt.tar.gz**   mipsel架构密钥路径 **/opt/var/lib/zerotier-one**
